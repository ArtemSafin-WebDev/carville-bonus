<section class="profile">
    <div class="profile__content">
        <div class="profile__bg">
            <img src="/images/profile-illustration.svg" alt="" class="profile__illustration">
        </div>
        <div class="profile__row">
            <div class="profile__left-col">
                <h1 class="profile__heading">
                    Здравствуйте,<br>
                    <em>EMEX</em>
                </h1>
                <div class="profile__status-row">
                    <div class="profile__id">
                        id 0000001
                    </div>
                    <div class="profile__status">
                        На согласовании
                    </div>
                </div>
                <form action="/" method="POST" class="profile__form">
                    <div class="profile__form-group">
                        <div class="profile__form-fields">
                            <div class="profile__form-field">
                                <label class="profile__form-label">
                                    <input type="text" inputmode="numeric" class="profile__form-input" name="inn"
                                        placeholder="ИНН" required="" pattern="[0-9]+">
                                    <span class="profile__form-label-text">
                                        ИНН
                                    </span>
                                </label>
                            </div>
                            <div class="profile__form-field">
                                <label class="profile__form-label">
                                    <input type="text" class="profile__form-input" name="company-name"
                                        placeholder="Юридическое наименование" required="">
                                    <span class="profile__form-label-text">
                                        Юридическое наименование
                                    </span>
                                </label>
                            </div>
                            <div class="profile__form-field">
                                <label class="profile__form-label">
                                    <input type="text" class="profile__form-input" name="company-real-name"
                                        placeholder="Фактическое наименование" required="">
                                    <span class="profile__form-label-text">
                                        Фактическое наименование
                                    </span>
                                </label>
                            </div>
                            <div class="profile__form-field">
                                <div class="profile__form-select js-select">
                                    <button class="profile__form-select-btn" type="button">
                                        <span class="profile__form-select-btn-text">

                                        </span>
                                        <svg width="14" height="14" aria-hidden="true">
                                            <use xlink:href="#arrow-down"></use>
                                        </svg>
                                        <span class="profile__form-select-placeholder">
                                            Тип деятельности
                                        </span>
                                    </button>
                                    <div class="profile__form-select-dropdown">
                                        <div class="profile__form-select-dropdown-inner">
                                            <ul class="profile__form-select-list">
                                                <li class="profile__form-select-list-item">
                                                    <label class="profile__form-select-choice">
                                                        <input type="radio" name="type"
                                                            class="profile__form-select-choice-input" value="">
                                                        <span class="profile__form-select-choice-text">
                                                            Тип деятельности
                                                        </span>
                                                    </label>
                                                </li>
                                                <li class="profile__form-select-list-item">
                                                    <label class="profile__form-select-choice">
                                                        <input type="radio" name="type"
                                                            class="profile__form-select-choice-input" value="1">
                                                        <span class="profile__form-select-choice-text">
                                                            Тип 1
                                                        </span>
                                                    </label>
                                                </li>
                                                <li class="profile__form-select-list-item">
                                                    <label class="profile__form-select-choice">
                                                        <input type="radio" name="type"
                                                            class="profile__form-select-choice-input" value="2">
                                                        <span class="profile__form-select-choice-text">
                                                            Тип 2
                                                        </span>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="profile__form-field">
                                <div class="profile__form-select js-select">
                                    <button class="profile__form-select-btn" type="button">
                                        <span class="profile__form-select-btn-text">

                                        </span>
                                        <svg width="14" height="14" aria-hidden="true">
                                            <use xlink:href="#arrow-down"></use>
                                        </svg>

                                        <span class="profile__form-select-placeholder">
                                            Дистрибьютор
                                        </span>
                                    </button>
                                    <div class="profile__form-select-dropdown">
                                        <div class="profile__form-select-dropdown-inner">
                                            <ul class="profile__form-select-list">
                                                <li class="profile__form-select-list-item">
                                                    <label class="profile__form-select-choice">
                                                        <input type="radio" name="distributor"
                                                            class="profile__form-select-choice-input" value="">
                                                        <span class="profile__form-select-choice-text">
                                                            Дистрибьютор
                                                        </span>
                                                    </label>
                                                </li>
                                                <li class="profile__form-select-list-item">
                                                    <label class="profile__form-select-choice">
                                                        <input type="radio" name="distributor"
                                                            class="profile__form-select-choice-input" value="1">
                                                        <span class="profile__form-select-choice-text">
                                                            Дистрибьютор 1
                                                        </span>
                                                    </label>
                                                </li>
                                                <li class="profile__form-select-list-item">
                                                    <label class="profile__form-select-choice">
                                                        <input type="radio" name="distributor"
                                                            class="profile__form-select-choice-input" value="2">
                                                        <span class="profile__form-select-choice-text">
                                                            Дистрибьютор 2
                                                        </span>
                                                    </label>
                                                </li>

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="profile__form-group">
                        <div class="profile__form-fields">
                            <div class="profile__form-field">
                                <label class="profile__form-label">
                                    <input type="text" class="profile__form-input" name="last-name"
                                        placeholder="Фамилия" required="">

                                    <span class="profile__form-label-text">
                                        Фамилия
                                    </span>
                                </label>
                            </div>
                            <div class="profile__form-field">
                                <label class="profile__form-label">
                                    <input type="text" class="profile__form-input" name="first-name" placeholder="Имя"
                                        required="">

                                    <span class="profile__form-label-text">
                                        Имя
                                    </span>
                                </label>
                            </div>
                            <div class="profile__form-field">
                                <label class="profile__form-label">
                                    <input type="text" class="profile__form-input" name="surname"
                                        placeholder="Отчество">

                                    <span class="profile__form-label-text">
                                        Отчество
                                    </span>
                                </label>
                            </div>
                            <div class="profile__form-field">
                                <label class="profile__form-label">
                                    <input type="text" class="profile__form-input" name="role" placeholder="Должность">

                                    <span class="profile__form-label-text">
                                        Должность
                                    </span>
                                </label>
                            </div>
                            <div class="profile__form-field">
                                <label class="profile__form-label">
                                    <input type="tel" class="profile__form-input profile__form-input--phone"
                                        name="phone" placeholder="Телефон" required="">

                                    <span class="profile__form-label-text">
                                        Телефон
                                    </span>
                                </label>
                            </div>
                            <div class="profile__form-field">
                                <label class="profile__form-label">
                                    <input type="email" class="profile__form-input profile__form-input--email"
                                        name="email" placeholder="Email" required="">

                                    <span class="profile__form-label-text">
                                        Email
                                    </span>
                                </label>
                            </div>
                            <div class="profile__form-checkboxes">
                                <label class="profile__form-checkbox">
                                    <input type="checkbox" class="profile__form-checkbox-input" name="sms" required=""
                                        value="1" checked="">
                                    <span class="profile__form-checkbox-mark">
                                        <svg width="14" height="14" aria-hidden="true">
                                            <use xlink:href="#checkmark"></use>
                                        </svg>
                                    </span>
                                    <span class="profile__form-checkbox-text">
                                        Получать СМС уведомления
                                    </span>
                                </label>
                                <label class="profile__form-checkbox">
                                    <input type="checkbox" class="profile__form-checkbox-input" name="sms" required=""
                                        value="1" checked="">
                                    <span class="profile__form-checkbox-mark">
                                        <svg width="14" height="14" aria-hidden="true">
                                            <use xlink:href="#checkmark"></use>
                                        </svg>
                                    </span>
                                    <span class="profile__form-checkbox-text">
                                        Получать уведомления по email
                                    </span>
                                </label>
                            </div>


                        </div>
                    </div>
                    <div class="profile__form-group">
                        <h3 class="profile__form-group-title">
                            Адрес для размещения на сайтах
                        </h3>
                        <a href="#" class="profile__form-group-link js-add-address">
                            <svg width="14" height="14" aria-hidden="true">
                                <use xlink:href="#plus"></use>
                            </svg>
                            Добавить ещё адрес
                        </a>
                        <div class="profile__form-addresses">
                            <div class="profile__form-address-block">
                                <div class="profile__form-fields">
                                    <div class="profile__form-field">
                                        <label class="profile__form-label">
                                            <input type="text" class="profile__form-input" name="address"
                                                placeholder="Адрес" required="">
                                            <span class="profile__form-label-text">
                                                Адрес
                                            </span>
                                        </label>
                                    </div>
                                    <div class="profile__form-field">
                                        <label class="profile__form-label">
                                            <input type="text" class="profile__form-input" name="address-company-name"
                                                placeholder="Фактическое наименование" required="">

                                            <span class="profile__form-label-text">
                                                Фактическое наименование
                                            </span>
                                        </label>
                                    </div>
                                    <div class="profile__form-field">
                                        <label class="profile__form-file js-file-upload">
                                            <input type="file" class="profile__form-file-input" name="address-file">
                                            <span class="profile__form-file-upload-content">
                                                <span class="profile__form-file-name">
                                                    <span class="profile__form-file-name-text js-file-upload-text">

                                                    </span>
                                                </span>
                                                <span class="profile__form-file-upload-placeholder">
                                                    Фотография
                                                </span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="profile__form-field">
                                        <label class="profile__form-label">
                                            <input type="tel" class="profile__form-input profile__form-input--phone"
                                                name="address-phone" placeholder="Телефон" required="">

                                            <span class="profile__form-label-text">
                                                Телефон
                                            </span>
                                        </label>
                                    </div>
                                    <div class="profile__form-field">
                                        <label class="profile__form-label">
                                            <input type="email" class="profile__form-input profile__form-input--email"
                                                name="address-email" placeholder="Email" required="">

                                            <span class="profile__form-label-text">
                                                Email
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile__form-group">
                        <h3 class="profile__form-group-title">
                            Пароль
                        </h3>
                        <a href="#" class="profile__form-group-link">
                            <svg width="14" height="14" aria-hidden="true">
                                <use xlink:href="#key"></use>
                            </svg>
                            Сменить пароль
                        </a>

                    </div>
                    <div class="profile__form-submit-wrapper">


                        <button class="profile__form-submit" type="submit">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
            <div class="profile__right-col">
                <div class="profile__bonuses">
                    <img src="/images/profile-coins.webp" alt="" class="profile__bonuses-coins">
                    <div class="profile__bonuses-card">
                        <h3 class="profile__bonuses-card-title">
                            Накопленные бонусы
                        </h3>
                        <div class="profile__bonuses-card-amount">
                            12 134.43₽
                        </div>
                    </div>
                    <div class="profile__bonuses-remark">
                        <svg width="14" height="14" aria-hidden="true">
                            <use xlink:href="#question"></use>
                        </svg>
                        Обналичить можно сумму от 20&nbsp;000 ₽
                    </div>
                    <div class="profile__bonuses-btns">
                        <a href="#" class="profile__bonuses-withdraw-link profile__bonuses-withdraw-link--disabled">
                            <svg width="14" height="14" aria-hidden="true">
                                <use xlink:href="#withdraw-checkmark"></use>
                            </svg>
                            Обналичить баллы
                        </a>
                        <a href="#" class="profile__bonuses-history-link">
                            <svg width="14" height="14" aria-hidden="true">
                                <use xlink:href="#calendar"></use>
                            </svg>
                            История <span class="only-desktop">списания</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
