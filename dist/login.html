<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="format-detection" content="telephone=no">
    
    <title>
        Вход
    </title>    <script type="module" crossorigin src="/assets/main.js"></script>
    <link rel="stylesheet" href="/assets/main.css">
  </head>

  <body>
    <header class="header-dashboard">
        <div class="header-dashboard__content">
            <a href="/" class="header-dashboard__logo">
                <img src="/images/logo.svg" alt="" class="header-dashboard__logo-image">
            </a>
            <a href="#" class="header-dashboard__back">
                <svg width="14" height="14" aria-hidden="true">
                    <use xlink:href="#back-arrow"></use>
                </svg>
            </a>
        </div>
    </header>    <main class="page-main">
      <section class="auth">
          <div class="auth__bg">
              <img src="/images/auth-illustration.svg" alt="" class="auth__bg-image">
          </div>
          <div class="auth__content">
              <div class="auth__inner-wrapper">
                  <a href="/" class="auth__back-link">
                      <svg width="14" height="14" aria-hidden="true">
                          <use xlink:href="#back-arrow"></use>
                      </svg>
                      Назад
                  </a>
                  <form action="/" method="POST" class="auth__form js-form">
                      <div class="auth__card">
                          <div class="auth__form-mobile-wrapper">
      
      
                              <div class="auth__card-links">
                                  <a href="#" class="auth__card-link active">
                                      Вход
                                  </a>
                                  <a href="#" class="auth__card-link">
                                      Регистрация
                                  </a>
                              </div>
                              <div class="auth__form-mobile-wrapper-inner">
      
      
                                  <div class="auth__form-fields">
                                      <div class="auth__form-field">
                                          <label class="auth__form-label">
                                              <input type="text" class="auth__form-input" name="login"
                                                  placeholder="ИНН/Телефон/Email" required="">
                                              <span class="auth__form-label-text">
                                                  ИНН/Телефон/Email
                                              </span>
                                          </label>
                                      </div>
                                      <div class="auth__form-field">
                                          <label class="auth__form-label">
      
                                              <input type="password" class="auth__form-input" name="password"
                                                  placeholder="Пароль" required="">
                                              <button class="auth__form-show-password-btn js-show-password" type="button">
                                                  <div class="auth__form-show-password-btn-icon">
                                                      <svg width="14" height="14" aria-hidden="true">
                                                          <use xlink:href="#eye"></use>
                                                      </svg>
                                                  </div>
                                                  <div class="auth__form-show-password-btn-icon">
                                                      <svg width="14" height="14" aria-hidden="true">
                                                          <use xlink:href="#eye-closed"></use>
                                                      </svg>
                                                  </div>
                                              </button>
                                              <span class="auth__form-label-text">
                                                  Пароль
                                              </span>
                                          </label>
                                      </div>
                                  </div>
                                  <a href="#" class="auth__form-remember-link">
                                      Забыли пароль?
                                  </a>
                              </div>
                          </div>
                          <div class="auth__form-submit-wrapper">
                              <button class="auth__form-submit" type="submit">
                                  Войти
                              </button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </section>    </main>
    <footer class="page-footer  page-footer--only-desktop ">
        <div class="page-footer__content">
            <div class="page-footer__top-row">
                <ul class="page-footer__list">
                    <li class="page-footer__list-item">
                        <a href="#" class="page-footer__link">
                            <svg width="14" height="14" aria-hidden="true">
                                <use xlink:href="#arrow-right"></use>
                            </svg>
                            Пользовательское соглашение
                        </a>
                    </li>
                    <li class="page-footer__list-item">
                        <a href="#" class="page-footer__link">
                            <svg width="14" height="14" aria-hidden="true">
                                <use xlink:href="#arrow-right"></use>
                            </svg>
                            Политика конфиденциальности
                        </a>
                    </li>
                    <li class="page-footer__list-item">
                        <a href="#" class="page-footer__link">
                            <svg width="14" height="14" aria-hidden="true">
                                <use xlink:href="#arrow-right"></use>
                            </svg>
                            Техподдержка
                        </a>
                    </li>
                </ul>
                <a href="#" class="page-footer__logo">
    
    
                    <picture>
                        <source srcset="/images/logo-grey-mobile.svg" media="(max-width: 640px)" />
                        <img src="/images/logo-grey.svg" alt="" class="page-footer__logo-image" />
                    </picture>
                </a>
            </div>
            <div class="page-footer__bottom-row">
                <div class="page-footer__bottom-decor-wrapper">
    
    
                    <picture>
                        <source srcset="/images/footer-decor-mobile.svg" media="(max-width: 640px)" />
                        <img src="/images/footer-decor.svg" alt="" class="page-footer__bottom-decor-image" />
                    </picture>
                </div>
                <div class="page-footer__copyright">
                    ©2011 - 2023 ООО «ЭРЛАЙН»
                </div>
            </div>
        </div>
    </footer>    
  </body>

</html>
